<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../css/2-task.css">
    <title>2-task</title>
</head>
<body>
    <section>
        <div class="box-item">
            <div class="icon-item">
                <i class="fa-solid fa-user-secret" style="color: blue;"></i>
            </div>
           <div class="box-content">
            <h2>Sign in Box</h2>
            <h5>log in to your dashboard</h5>
           </div>
        </div>
        <div class="box-item">
            <div class="icon-item">
                <i class="fa-solid fa-user-plus" style="color: green;"></i>
            </div>
           <div class="box-content">
            <h2>Sign Up Box</h2>
            <h5>Register for a new account
            </h5>
           </div>
        </div>
        <div class="box-item">
            <div class="icon-item">
                <i class="fa-solid fa-user-lock" style="color:red;"></i>
            </div>
           <div class="box-content">
            <h2>Lock Box</h2>
            <h5>Locking your account
            </h5>
           </div>
        </div>
        <div class="box-item">
            <div class="icon-item">
                <i class="fa-solid fa-user-shield" style="color: orangered;"></i>
            </div>
           <div class="box-content">
            <h2>Password Reminder Box</h2>
            <h5>If you forget your password </h5>
           </div>
        </div>
        
    </section>
</body>
</html>
